<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky note</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
    <div class="create-box">
        <div class="add" id="create">
            <img src="image/Add@2x.png" alt="">
        </div>
        <div id="content-box" class="onclick">
            <textarea placeholder="Write here...." autofocus name="" id="userinput" cols="30" rows="10">
            </textarea>
            <button id="btn">Enter</button>
        </div>    
    </div>

    <div class="notes" id="note">
        <img src="image/Close_round_fill@2x.png" alt="" class="close">
        <p>my name is edisemi</p>
        <div class="color-changer">
            <button class="color red">re</button>
            <button class="color yellow">ye</button>
            <button class="color blue">bl</button>
            <button class="color orange">or</button>
            <button class="color pink">pi</button>

        </div>
    </div>


</div>    

<script src="script.js"></script>    
</body>
</html>
